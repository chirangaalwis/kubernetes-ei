apiVersion: apps/v1
kind: Deployment
metadata:
  name: wso2ei-integrator-deployment
  namespace : {{ .Release.Namespace }}
spec:
  replicas:  {{ default 1 .Values.wso2.deployment.wso2ei.replicas }}
  minReadySeconds: {{ default 75 .Values.wso2.deployment.wso2ei.minReadySeconds }}
  strategy:
    rollingUpdate:
      maxSurge: {{ default 1 .Values.wso2.deployment.wso2ei.strategy.rollingUpdate.maxSurge }}
      maxUnavailable: {{ default 0 .Values.wso2.deployment.wso2ei.strategy.rollingUpdate.maxUnavailable }}
    type: RollingUpdate
  selector:
    matchLabels:
      deployment: wso2ei-integrator
  template:
    metadata:
      labels:
        deployment: wso2ei-integrator
    spec:
      initContainers:
        {{ if .Values.wso2.mysql.enabled }}
        - name: init-is-db
          image: busybox:1.31
          command: ['sh', '-c', 'echo -e "Checking for the availability of MySQL Server deployment"; while ! nc -z {{ default "wso2ei-rdbms-service-mysql" .Values.wso2.mysql.host }} 3306; do sleep 1; printf "-"; done; echo -e "  >> MySQL Server has started";']
        {{ end }}
        - name: init-ei-analytics
          image: busybox:1.31
          command: ['sh', '-c', 'echo -e "Checking for the availability of Analytics profile of WSO2 Enterprise Integrator deployment"; while ! nc -z integrator-with-analytics-ei-analytics-service 7712; do sleep 1; printf "-"; done; echo -e "  >> Analytics profile of WSO2 Enterprise Integrator has started";']
        {{ if .Values.wso2.centralizedLogging.enabled }}
        - name: init-logstash-plugins-install
          image: docker.elastic.co/logstash/logstash:{{ default "7.2.0" .Values.wso2.centralizedLogging.logstash.imageTag }}
          command:
            - /bin/bash
            - "-c"
            - |
              set -e
              ./bin/logstash-plugin install logstash-codec-multiline logstash-filter-grok
          volumeMounts:
            - name: shared-plugins
              mountPath: /usr/share/logstash/plugins/
        - name: init-elasticsearch
          image: busybox:1.31
          command: ['sh', '-c', 'echo -e "Checking for the availability of Elasticsearch Server deployment"; while ! nc -z {{ default "wso2-elasticsearch-master" .Values.wso2.centralizedLogging.logstash.elasticsearch.host }} 9200; do sleep 1; printf "-"; done; echo -e "  >> Elasticsearch server has started";']
      {{ end }}
      containers:
      - name: wso2ei-integrator
        {{ if .Values.wso2.deployment.wso2ei.dockerRegistry }}
        image: {{ .Values.wso2.deployment.wso2ei.dockerRegistry }}/{{ default "wso2ei-integrator" .Values.wso2.deployment.wso2ei.imageName }}
        {{- $tag := .Values.wso2.deployment.wso2ei.imageTag }}
        {{- if not (eq $tag "") }}{{- printf ":%s" $tag -}}{{- end }}
        {{ else if or (eq .Values.wso2.subscription.username "") (eq .Values.wso2.subscription.password "") }}
        image: wso2/{{ default "wso2ei-integrator" .Values.wso2.deployment.wso2ei.imageName }}:{{ .Values.wso2.deployment.wso2ei.imageTag }}
        {{ else }}
        image: docker.wso2.com/{{ default "wso2ei-integrator" .Values.wso2.deployment.wso2ei.imageName }}:{{ .Values.wso2.deployment.wso2ei.imageTag }}
        {{ end }}
        livenessProbe:
          exec:
            command:
            - /bin/bash
            - -c
            - nc -z localhost 9443
          initialDelaySeconds: {{ default 40 .Values.wso2.deployment.wso2ei.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ default 10 .Values.wso2.deployment.wso2ei.livenessProbe.periodSeconds }}
        readinessProbe:
          exec:
            command:
              - /bin/bash
              - -c
              - nc -z localhost 9443
          initialDelaySeconds: {{ default 40 .Values.wso2.deployment.wso2ei.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ default 10 .Values.wso2.deployment.wso2ei.readinessProbe.periodSeconds }}
        imagePullPolicy: {{ default "Always" .Values.wso2.deployment.wso2ei.imagePullPolicy }}
        command: ["/home/wso2carbon/entrypoint.sh"]
        resources:
          requests:
            memory: {{ .Values.wso2.deployment.wso2ei.resources.requests.memory }}
            cpu: {{ .Values.wso2.deployment.wso2ei.resources.requests.cpu }}
          limits:
            memory: {{ .Values.wso2.deployment.wso2ei.resources.limits.memory }}
            cpu: {{ .Values.wso2.deployment.wso2ei.resources.limits.cpu }}
        ports:
        - containerPort: 8280
          protocol: TCP
        - containerPort: 8243
          protocol: TCP
        - containerPort: 9763
          protocol: TCP
        - containerPort: 9443
          protocol: TCP
        volumeMounts:
        - name: integrator-conf
          mountPath: /home/wso2carbon/wso2-config-volume/conf
        - name: integrator-conf-axis2
          mountPath: /home/wso2carbon/wso2-config-volume/conf/axis2
        - name: integrator-conf-datasources
          mountPath: /home/wso2carbon/wso2-config-volume/conf/datasources
        - name: integrator-conf-entrypoint
          mountPath: /home/wso2carbon/entrypoint.sh
          subPath: docker-entrypoint.sh
      {{ if .Values.wso2.centralizedLogging.enabled }}
        - name: shared-logs
          mountPath: /home/wso2carbon/wso2ei-6.5.0/repository/logs/
      - name: wso2ei-logstash
        image: docker.elastic.co/logstash/logstash:{{ default "7.2.0" .Values.wso2.centralizedLogging.logstash.imageTag }}
        livenessProbe:
          httpGet:
            path: /
            port: monitor
          initialDelaySeconds: 20
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: monitor
          initialDelaySeconds: 20
          periodSeconds: 30
        volumeMounts:
          - name: shared-logs
            mountPath: /usr/share/logstash/wso2-logs/
          - name: logstash-yml
            mountPath: /usr/share/logstash/config/logstash.yml
            subPath: logstash.yml
          - name: c4-logstash-conf
            mountPath: /usr/share/logstash/pipeline/logstash.conf
            subPath: logstash.conf
          - name: shared-plugins
            mountPath: /usr/share/logstash/plugins/
        env:
          - name: NODE_ID
            value: {{ default "wso2ei-node" .Values.wso2.centralizedLogging.logstash.indexNodeID.wso2EINode }}
          - name: NODE_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: ELASTICSEARCH_USERNAME
            valueFrom:
              secretKeyRef:
                name: logstash-elasticsearch-creds
                key: username
          - name: ELASTICSEARCH_PASSWORD
            valueFrom:
              secretKeyRef:
                name: logstash-elasticsearch-creds
                key: password
          - name: ELASTICSEARCH_HOST
            value: {{ default "wso2-elasticsearch-master" .Values.wso2.centralizedLogging.logstash.elasticsearch.host }}
      {{ end }}
      serviceAccountName: {{ .Values.kubernetes.svcaccount }}
      {{- if .Values.wso2.deployment.wso2ei.imagePullSecrets }}
      imagePullSecrets:
      - name: {{ .Values.wso2.deployment.wso2ei.imagePullSecrets }}
      {{- else if and (not (eq .Values.wso2.subscription.username "")) (not (eq .Values.wso2.subscription.password "")) }}
      imagePullSecrets:
      - name: wso2ei-deployment-creds
      {{- end }}
      volumes:
      - name: integrator-conf
        configMap:
          name: integrator-conf
      - name: integrator-conf-axis2
        configMap:
          name: integrator-conf-axis2
      - name: integrator-conf-datasources
        configMap:
          name: integrator-conf-datasources
      - name: integrator-conf-entrypoint
        configMap:
          name: integrator-conf-entrypoint
          defaultMode: 0407
      {{ if .Values.wso2.centralizedLogging.enabled }}
      - name: shared-logs
        emptyDir: {}
      - name: logstash-yml
        configMap:
          name: logstash-yml
      - name: c4-logstash-conf
        configMap:
          name: c4-logstash-conf
      - name: shared-plugins
        emptyDir: {}
      - name: logstash-elasticsearch-creds
        secret:
          secretName: logstash-elasticsearch-creds
      {{ end }}
