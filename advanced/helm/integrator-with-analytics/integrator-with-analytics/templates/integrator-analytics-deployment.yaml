apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: integrator-with-analytics-ei-analytics-deployment
  namespace : {{ .Release.Namespace }}
spec:
  replicas: 2
  minReadySeconds: 30
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        deployment: integrator-with-analytics-ei-analytics
    spec:
      containers:
      - name: integrator-with-analytics-ei-analytics-1
        {{- if or (eq .Values.wso2.subscription.username "") (eq .Values.wso2.subscription.password "") }}
        image: wso2/wso2ei-analytics-worker:6.5.0
        {{- else }}
        image: docker.wso2.com/wso2ei-analytics-worker:6.5.0
        {{- end }}
        env:
        -
          name: NODE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        resources:
          limits:
            memory: "4Gi"
          requests:
            memory: "4Gi"
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - nc -z localhost 9444
          initialDelaySeconds: 40
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
              - /bin/sh
              - -c
              - nc -z localhost 7712
          initialDelaySeconds: 45
          periodSeconds: 10
        lifecycle:
          preStop:
            exec:
              command:  ['sh', '-c', '${WSO2_SERVER_HOME}/bin/analytics-worker.sh stop']
        imagePullPolicy: Always
        securityContext:
          runAsUser: 802
        ports:
          -
            containerPort: 9444
            protocol: TCP
          -
            containerPort: 9091
            protocol: TCP
          -
            containerPort: 9711
            protocol: TCP
          -
            containerPort: 9611
            protocol: TCP
          -
            containerPort: 7712
            protocol: TCP
          -
            containerPort: 7612
            protocol: TCP
          -
            containerPort: 7070
            protocol: TCP
          -
            containerPort: 7443
            protocol: TCP
          -
            containerPort: 9894
            protocol: TCP
        volumeMounts:
        - name: ei-analytics-conf-worker
          mountPath: /home/wso2carbon/wso2-config-volume/wso2/analytics/conf/worker
      serviceAccountName: {{ .Values.kubernetes.svcaccount }}
      {{ if and (not (eq .Values.wso2.subscription.username "")) (not (eq .Values.wso2.subscription.password "")) }}
      imagePullSecrets:
      - name: wso2creds
      {{ end }}
      volumes:
      - name: ei-analytics-conf-worker
        configMap:
          name: ei-analytics-conf-worker
