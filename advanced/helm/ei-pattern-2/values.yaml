wso2:
  mysql:
    enabled: true
    host: wso2ei-rdbms-service-mysql
    username: wso2carbon
    password: wso2carbon
    driverClass: com.mysql.jdbc.Driver
    validationQuery: "SELECT 1"
  subscription:
    username: ""
    password: ""
  deployment:
    wso2ei:
      imageName: "wso2ei-integrator"
      imageTag: "6.5.0"
      replicas: 1
      minReadySeconds: 75
      strategy:
        rollingUpdate:
          maxSurge: 1
          maxUnavailable: 0
      livenessProbe:
        initialDelaySeconds: 40
        periodSeconds: 10
      readinessProbe:
        initialDelaySeconds: 40
        periodSeconds: 10
      imagePullPolicy: Always
      resources:
        # These are the minimum resource recommendations for running WSO2 Enterprise Integrator server profiles
        # as per official documentation (https://docs.wso2.com/display/EI650/Installation+Prerequisites).
        requests:
          memory: "1Gi"
          cpu: "1000m"
        limits:
          memory: "2Gi"
          cpu: "2000m"
    wso2eiBroker:
      imageName: "wso2ei-broker"
      imageTag: "6.5.0"
      replicas: 1
      minReadySeconds: 75
      strategy:
        rollingUpdate:
          maxSurge: 1
          maxUnavailable: 0
      livenessProbe:
        initialDelaySeconds: 40
        periodSeconds: 10
      readinessProbe:
        initialDelaySeconds: 40
        periodSeconds: 10
      imagePullPolicy: Always
      resources:
        # These are the minimum resource recommendations for running WSO2 Enterprise Integrator server profiles
        # as per official documentation (https://docs.wso2.com/display/EI650/Installation+Prerequisites).
        requests:
          memory: "1Gi"
          cpu: "1000m"
        limits:
          memory: "2Gi"
          cpu: "2000m"
    wso2eiAnalyticsWorker:
      imageName: "wso2ei-analytics-worker"
      imageTag: "6.5.0"
      replicas: 2
      minReadySeconds: 30
      strategy:
        rollingUpdate:
          maxSurge: 2
          maxUnavailable: 0
      livenessProbe:
        initialDelaySeconds: 20
        periodSeconds: 10
      readinessProbe:
        initialDelaySeconds: 20
        periodSeconds: 10
      imagePullPolicy: Always
      resources:
        # These are the minimum resource recommendations for running WSO2 Stream Processor based server profiles
        # as per official documentation (https://docs.wso2.com/display/SP440/Installation+Prerequisites).
        requests:
          memory: "4Gi"
          cpu: "2000m"
        # Please see the official documentation on WSO2 Stream Processor based Performance Analysis and Resource recommendations
        # (https://docs.wso2.com/display/SP440/Performance+Analysis+Results) and tune the limits according to your needs
        # where necessary.
        limits:
          memory: "4Gi"
          cpu: "2000m"
    wso2eiAnalyticsDashbaord:
      imageName: "wso2ei-analytics-dashboard"
      imageTag: "6.5.0"
      replicas: 1
      minReadySeconds: 30
      strategy:
        rollingUpdate:
          maxSurge: 1
          maxUnavailable: 0
      livenessProbe:
        initialDelaySeconds: 20
        periodSeconds: 10
      readinessProbe:
        initialDelaySeconds: 20
        periodSeconds: 10
      imagePullPolicy: Always
      resources:
        # These are the minimum resource recommendations for running WSO2 Stream Processor based server profiles
        # as per official documentation (https://docs.wso2.com/display/SP440/Installation+Prerequisites).
        requests:
          memory: "4Gi"
          cpu: "2000m"
        # Please see the official documentation on WSO2 Stream Processor based Performance Analysis and Resource recommendations
        # (https://docs.wso2.com/display/SP440/Performance+Analysis+Results) and tune the limits according to your needs
        # where necessary.
        limits:
          memory: "4Gi"
          cpu: "2000m"
  centralizedLogging:
    enabled: false
    logstash:
      imageTag: 7.2.0
      elasticsearch:
        host: wso2-elasticsearch-master
        username: "elastic"
        password: "changeme"
      indexNodeID:
        wso2EINode: "wso2ei-node"
      readinessProbe:
        initialDelaySeconds: 20
        periodSeconds: 30
      livenessProbe:
        initialDelaySeconds: 20
        periodSeconds: 30
kubernetes:
  svcaccount: "wso2svc-account"
